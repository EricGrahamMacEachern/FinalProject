<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form Page</title>
        <link rel="shortcut icon" href="">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="form.css" rel="stylesheet" />
        <script src="form.js" type="text/javascript"></script>
    </head>
    <body>
        <header><h1 id="header1">Contact Form Page</h1></header>
        <br>
        <div id="instructions"> Please fill out the form below and submit it to 
            contact the Victoria Secular Humanist Association about this web site.</div>
        <br><br>
        <form id="visitorInfo">

            <label for="name">Name:</label>
            <input id="name" name="name" type="text" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" 
                   placeholder="Firstname Lastname" required/>

            <br><br>

            <label for="phone">Phone:</label>
            <input name="phone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required/>



            <br><br>

            <label for="borough">Borough:</label>
            <select name="borough">
                <option value="Victoria" selected>Victoria</option>
                <option value="Saanich">Saanich</option>
                <option value="Oak Bay">Oak Bay</option>
                <option value="Esquimalt">Esquimalt</option>
                <option value="Langford">Langford</option>
                <option value="other">other</option>
            </select>
            <br><br>

            <br><br>
            <label for="message">Questions and/or Comments:</label>
            <br><br>
            <textarea name="message" rows="10" cols="30" placeholder="You can write your comments or questions here."></textarea>
            <br>

            <br><br>

            <label for="how">How did you hear about this web site?</label>
            <input list="how" name="information_sources">
            <datalist id="how">
                <option value="VSHA">
                <option value="internet search">
                <option value="word of mouth">
                <option value="social media">
                <option value="other">
            </datalist>

            <br><br>

            <br><br>
            <button type="submit" value="Submit">Submit Form</button>
        </form>
        <br><br>
        <footer><a href="main.html">Go back to the main page.</a></footer>
    </body>
</html>
